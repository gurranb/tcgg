name: Build and Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MY_PATH: TCGGAPI/TCGGAPI.sln
      MY_TEST: TCGGAPI/TCGGAPI.Tests/TCGGAPI.Tests.csproj
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore .NET dependencies
        run: dotnet restore "$MY_PATH"

      - name: Build the project
        run: dotnet build "$MY_PATH" --configuration Release
        
      - name: Run tests
        run: dotnet test "$MY_TEST" --configuration Release

  notify-discord:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK}}
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "ðŸš€ Ny uppdatering pÃ¥ main!",
              "description": "Senaste commit:\n**${{ github.event.head_commit.message }}**",
              "color": 65280,
              "fields": [
                { "name": "Gjort av", "value": "${{ github.event.head_commit.committer.name }}", "inline": true },
                { "name": "Commit SHA", "value": "${{ github.sha }}", "inline": true }
              ],
              "footer": { "text": "Kolla in Ã¤ndringarna i repot ðŸŽ‰" },
              "timestamp": "${{ github.event.head_commit.timestamp }}"
